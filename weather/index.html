<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Actor" rel="stylesheet">
    <title>Weather</title>
</head>
<body>       
    <div id="controls">
        <div class="header">
            <h1>Control the weather!</h1>
        </div>
        <div class="sun-button">
            <button class="restart">Sunny Day</button>
        </div>
        <div class="storm-button">
            <button class="restart">Stormy Night</button>
        </div>
    </div>
    <div id="window">
        <div class="pane one">
        </div>
        <div class="pane two"></div>
        <div class="pane three">
            <div id="sun"></div>
            <div class="cloud">
                <div class="cloud-square"></div>
                <div class="cloud-circle-one"></div>
                <div class="cloud-circle-two"></div>
                <div class="cloud-circle-three"></div>
            </div>
        </div>
        <div class="pane four"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
    <script src="main.js"></script>
</body>
</html>
