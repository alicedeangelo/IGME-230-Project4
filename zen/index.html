<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Zen Garden</title>
</head>
<body>
    <div id="garden">
        <h1>Zen Garden</h1>
        <p>Press 'c' to Clear the Screen</p>
        <div class="sand">
            <div class="rock"></div>
            <div class="pebble"></div>
        </div>
    </div>

    <script src="sketch.js"></script>

    <script>
        //Original code: https://github.com/soulwire/sketch.js/blob/master/examples/drawing.html
        var radius = 0;
        Sketch.create({
            container: document.getElementById('garden'),
            autoclear: false,
            retina: 'auto',
            setup: function() {
                console.log('setup');
            },
            update: function() {
                radius = 10;
            },

            // Event handlers
            keydown: function() {
                if ( this.keys.C ) this.clear();
            },
                
            touchmove: function() {
                for ( var i = this.touches.length - 1, touch; i >= 0; i-- ) {
                touch = this.touches[i];
                this.lineCap = 'round';
                this.lineJoin = 'round';
                this.fillStyle = this.strokeStyle = '#B4A89C';
                this.lineWidth = radius;
                this.beginPath();
                this.moveTo( touch.ox, touch.oy );
                this.lineTo( touch.x, touch.y );
                this.stroke();
                }
            }
        });       
    </script>
</body>
</html>
